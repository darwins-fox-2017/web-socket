<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Remote Page</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <style media="screen">
  .buttons-wrapper {
    position: absolute;
    height: calc(100vh);
    margin-top: 64px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 997;
    top: 0;
    pointer-events: none;
    width: 100%;
  }
  .buttons-wrapper a {
    pointer-events: auto;
  }
  .mg-rg {
    margin-right: 1rem;
    margin-left: 1rem;
    margin-top: 1rem;
  }
  </style>
</head>
<body>
  <!-- START NAVBAR -->
  <div class="slider fullscreen">
    <ul class="slides">
      <li>
        <img src="img/1.jpg"> <!-- random image -->
        <div class="caption center-align">
          <h3>Welcome to Landing Page</h3>
          <h5 class="light grey-text text-lighten-3">First Page</h5>
        </div>
      </li>
      <li>
        <img src="img/2.jpg"> <!-- random image -->
        <div class="caption left-align">
          <h3>Welcome to Landing Page</h3>
          <h5 class="light grey-text text-lighten-3">Second Page</h5>
        </div>
      </li>
      <li>
        <img src="img/3.jpg"> <!-- random image -->
        <div class="caption right-align">
          <h3>Welcome to Landing Page</h3>
          <h5 class="light grey-text text-lighten-3"> Third Page</h5>
        </div>
      </li>
      <li>
        <img src="img/4.jpg"> <!-- random image -->
        <div class="caption center-align">
          <h3>Welcome to Landing Page</h3>
          <h5 class="light grey-text text-lighten-3">Fourth Page</h5>
        </div>
      </li>
    </ul>
  </div>


  <!--  Scripts-->
  <script src="js/jquery-3.1.1.min.js"></script>
  <script src="js/materialize.min.js"></script>
  <script type="text/javascript">
  $(document).ready(function(){
    $('.slider').slider();
    $('.modal').modal();
    $('ul.tabs').tabs('select_tab', '#tabsLogin');
    });
  </script>
</body>
</html>
