<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <br>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="https://unsplash.it/200/300" alt="Chania" width="460" height="345">
                </div>

                <div class="item">
                    <img src="https://unsplash.it/200/300" alt="Chania" width="460" height="345">
                </div>

                <div class="item">
                    <img src="https://unsplash.it/200/300" alt="Flower" width="460" height="345">
                </div>

                <div class="item">
                    <img src="https://unsplash.it/200/300" alt="Flower" width="460" height="345">
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <button type="button" name="button" class="button-kiri">kiri</button>
    <button type="button" name="button" class="button-kanan">kanan</button>

    <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>
    <script src="./index.js"></script>
    <script type="text/javascript">
        $(".button-kiri").click(function() {
            firebase.database()
                .ref('chat')
                .set({
                    command: 'kiri',
                    id: Math.random()
                });
            // console.log(`kiri`);
        });

        $(".button-kanan").click(function() {
            firebase.database()
                .ref('chat')
                .set({
                    command: 'kanan',
                    id: Math.random()
                });
            // console.log(`kanan`);
        });
    </script>
    <script src="listener.js"></script>
</body>

</html>
