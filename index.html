<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div id="mycarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li id="page1" data-target="#mycarousel" data-slide-to="0" class="active"></li>
      <li id="page2" data-target="#mycarousel" data-slide-to="1"></li>
      <li id="page3" data-target="#mycarousel" data-slide-to="2"></li>
      <li id="page4" data-target="#mycarousel" data-slide-to="3"></li>
      <li id="page5" data-target="#mycarousel" data-slide-to="4"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item">
        <img src="/img/1.jpg" data-color="lightblue" alt="First Image">
        <div class="carousel-caption">
          <h3>First Image</h3>
        </div>
      </div>
      <div class="item">
        <img src="/img/2.jpg" data-color="firebrick" alt="Second Image">
        <div class="carousel-caption">
          <h3>Second Image</h3>
        </div>
      </div>
      <div class="item">
        <img src="/img/3.jpg" data-color="violet" alt="Third Image">
        <div class="carousel-caption">
          <h3>Third Image</h3>
        </div>
      </div>
      <div class="item">
        <img src="/img/4.jpg" data-color="lightgreen" alt="Fourth Image">
        <div class="carousel-caption">
          <h3>Fourth Image</h3>
        </div>
      </div>
      <div class="item">
        <img src="/img/2.jpg" data-color="tomato" alt="Fifth Image">
        <div class="carousel-caption">
          <h3>Fifth Image</h3>
        </div>
      </div>
    </div>

    <!-- Controls -->
    <a id="page6" class="left carousel-control" href="#mycarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a id="page7" class="right carousel-control" href="#mycarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/3.7.2/firebase.js"></script>
  <script src="/js/index.js"></script>
  <script src="/js/publish.js"></script>
  <script src="/js/listen.js"></script>
</body>
</html>
